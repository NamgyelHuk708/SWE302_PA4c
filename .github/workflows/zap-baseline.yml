name: OWASP ZAP Baseline Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: |
          docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/nations 2>/dev/null; do echo "Waiting..."; sleep 2; done'
          echo "Application is ready!"

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP Baseline Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30

      - name: Stop and remove application container
        if: always()
        run: |
          docker stop cicd-demo-app || true
          docker rm cicd-demo-app || true
