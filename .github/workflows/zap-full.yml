name: OWASP ZAP Full Scan

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  zap-full-scan:
    name: ZAP Full Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and package application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: |
          docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/nations 2>/dev/null; do echo "Waiting..."; sleep 2; done'
          echo "Application is ready!"

      - name: Verify application endpoints
        run: |
          echo "Testing endpoints..."
          curl -f http://localhost:5000/nations || echo "Nations endpoint check"
          curl -f http://localhost:5000/currencies || echo "Currencies endpoint check"

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'ZAP Full Scan Report'
          fail_action: false
          allow_issue_writing: true

      - name: Upload ZAP Full Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-report-html
          path: report_html.html
          retention-days: 90

      - name: Upload ZAP Full Report (JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-report-json
          path: report_json.json
          retention-days: 90

      - name: Upload ZAP Full Report (Markdown)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-report-markdown
          path: report_md.md
          retention-days: 90

      - name: Stop and remove application container
        if: always()
        run: |
          docker stop cicd-demo-app || true
          docker rm cicd-demo-app || true
